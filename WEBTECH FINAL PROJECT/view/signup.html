<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        table {
            width: 100%;
            margin-bottom: 10px;
        }
        td {
            padding: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" action="../controller/signupcheck.php">
        <fieldset>
            <legend><h1>SIGNUP</h1></legend>
            <table>
                <tr>
                    <td> Name:</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="re_password" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Phone No:</td>
                    <td><input type="text" name="phone" /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male" /> Male
                        <input type="radio" name="gender" value="Female" /> Female
                        <input type="radio" name="gender" value="Other" /> Other
                    </td>
                </tr>
                <tr>
                    <td>User Type:</td>
                    <td>
                        <input type="radio" name="user_type" value="Viewer" /> Viewer
                        <input type="radio" name="user_type" value="Advertiser" /> Advertiser
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Signup" /></td>
                    <td><a href="login.html">Signin</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
