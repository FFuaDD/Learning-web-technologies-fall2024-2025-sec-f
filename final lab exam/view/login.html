<html>

    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="../controller/logincheck.php" method="POST">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>

            </tr>
        </table>
    </form>
</body>
</html>
